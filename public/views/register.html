<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo_pequeño.png" alt="logo gugu">

        <div class="menu tablet">
            <ul>
                <li><a href="/">INICIO</a></li>

        </div>
        <div class="menu tablet">
            <ul>

    <!--REGISTRO-->
    <section class="detailregister">
        <div class="contregist">
            <div class="contRE">
                <form class="registerForm" action="#">
                    <input type="text" placeholder="Nombre" name="nombre" id="nombre" required/>
                    <input type="email" placeholder="Email" name="email" id="email" required/>
                    <input type="texto" placeholder="Teléfono (opcional)" name="telefono" id="telefono"/>
                    <input type="password" placeholder="Contraseña" name="contrasenia" id="contrasenia" minlength="8" required> 
                    <input type="password" placeholder="Confirmar contraseña" name="contrasenia1" id="contrasenia1" minlength="8" required/>
                    <input type="submit" value="REGISTRARSE">
                    <p>¿Ya tenés una cuenta? <a href="/login">Iniciar sesión</a></p>
                </form>
            </div>
            
        </div>
    </section>
    <!--REGISTRO-->

    <footer class="footer">

                <div class="pagosEnvios">

                        <li><img src="img/TARJETAS/mastercard@2x.png" alt="MasterCard"></li>
                        <li><img src="img/TARJETAS/rapipago@2x.png" alt="Rapipago"></li>

                        <li><img src="img/TARJETAS/tarjeta-naranja@2x.png" alt="Tarjeta naranja"></li>

                <div class="pagosEnvios">
                    <h4>ENVIOS</h4>
                    <ul class="tarjetas">
                        <li><img src="img/TARJETAS/oca@2x.png" alt="Oca"></li>
                    </ul>

            <div class="div2">

                    </ul>

            <div class="div3">
